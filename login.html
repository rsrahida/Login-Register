<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="general-container">
      <div class="container">
        <div class="login">
          <div class="header">
            <div class="clock">00:00</div>
            <div class="icons">
              <i class="fa-brands fa-bluetooth-b" style="color: #ffffff"></i>
              <i class="fa-solid fa-wifi" style="color: #ffffff"></i
              ><i
                class="fa-solid fa-battery-three-quarters"
                style="color: #ffffff"
              ></i>
            </div>
          </div>
          <div class="login-buttons">
            <p class="loginText"><a href="./signUp.html">< </a>SIGN UP</p>
            <form id="loginButtons">
              <input
                type="text"
                id="name"
                placeholder="Full Name"
                required
              /><input
                type="password"
                id="password"
                placeholder="Password"
                required
              />
              <button id="loginButton">LOGIN</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
